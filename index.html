<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI SWOT Analyzer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      color: #333;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .form-box {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    input[type="submit"] {
      margin-top: 20px;
      background-color: #2193b0;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #1e7e96;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Submit Your Startup Idea</h2>
    <form 
      action="https://hook.us2.make.com/wknahpbdafomh3gcd3ykcnxpi27pp9u9" 
      method="post"
      onsubmit="setTimeout(() => {
        const name = document.querySelector('[name=name]').value;
        const idea = document.querySelector('[name=idea]').value;
        const category = document.querySelector('[name=category]').value;
        window.location.href = 'result.html?name=' + encodeURIComponent(name) + '&idea=' + encodeURIComponent(idea) + '&category=' + encodeURIComponent(category);
      }, 2000);"
    >
      <label>Name:</label>
      <input type="text" name="name" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Idea:</label>
      <textarea name="idea" rows="5" name="idea" required></textarea>

      <label>Category:</label>
      <select name="category" required>
        <option value="EdTech">EdTech</option>
        <option value="FinTech">FinTech</option>
        <option value="HealthTech">HealthTech</option>
        <option value="Other">Other</option>
      </select>

      <input type="submit" value="Analyze Idea">
    </form>
  </div>
</body>
</html>
