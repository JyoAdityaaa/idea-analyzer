<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SWOT Result Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7fafc;
      padding: 40px;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
    }

    h2 {
      color: #2c3e50;
      text-align: center;
    }

    p {
      margin: 15px 0;
      font-size: 16px;
    }

    .swot {
      background: #eef;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      white-space: pre-wrap;
      font-size: 15px;
      line-height: 1.5;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #2193b0;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .btn:hover {
      background-color: #1e7e96;
    }
  </style>
</head>
<body>
  <div class="container" id="swot-result">
    <h2>Your SWOT Analysis Result</h2>
    <p><strong>Email:</strong> <span id="email">Loading...</span></p>
    <div class="swot" id="swot">Loading SWOT...</div>
    <button class="btn" onclick="downloadPDF()">ðŸ“¥ Download as PDF</button>
  </div>

  <!-- PDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    document.getElementById("email").textContent = email || "Not provided";

    const SHEETDB_URL = "https://sheetdb.io/api/v1/kuljjutug58ww";

    if (email) {
      fetch(`${SHEETDB_URL}/search?email=${encodeURIComponent(email)}`)
        .then(res => res.json())
        .then(data => {
          const swot = data[0]?.swot || data[0]?.SWOT || "No SWOT found.";
          document.getElementById("swot").textContent = swot;
        })
        .catch(err => {
          console.error("Error:", err);
          document.getElementById("swot").textContent = "Error loading SWOT.";
        });
    } else {
      document.getElementById("swot").textContent = "No email provided. Cannot fetch SWOT.";
    }

    function downloadPDF() {
      const element = document.getElementById("swot-result");
      const opt = {
        margin:       0.5,
        filename:     `SWOT_${email || 'user'}.pdf`,
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
