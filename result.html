<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SWOT Result Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7fafc;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #2c3e50;
    }

    .meta {
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .swot-section {
      margin-top: 20px;
    }

    .swot-section h3 {
      margin-top: 20px;
      background-color: #2193b0;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
    }

    .swot-section p {
      background: #eef;
      padding: 10px 15px;
      border-radius: 6px;
      white-space: pre-wrap;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 20px;
      background-color: #2193b0;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1e7e96;
    }
  </style>
</head>
<body>
  <div class="container" id="swot-result">
    <h2>Hi <span id="name">User</span>, here is your SWOT Analysis</h2>
    <div class="meta">
      <p><strong>Idea:</strong> <span id="idea"></span></p>
      <p><strong>Category:</strong> <span id="category"></span></p>
    </div>

    <div class="swot-section">
      <h3>Strengths</h3>
      <p id="strengths">Loading...</p>

      <h3>Weaknesses</h3>
      <p id="weaknesses">Loading...</p>

      <h3>Opportunities</h3>
      <p id="opportunities">Loading...</p>

      <h3>Threats</h3>
      <p id="threats">Loading...</p>
    </div>

    <button class="btn" onclick="downloadPDF()">ðŸ“¥ Download as PDF</button>
  </div>

  <!-- html2pdf CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const idea = params.get("idea");
    const category = params.get("category");

    document.getElementById("name").textContent = name || "User";
    document.getElementById("idea").textContent = idea || "your idea";
    document.getElementById("category").textContent = category || "N/A";

    const SHEETDB_URL = "https://sheetdb.io/api/v1/kuljjutug58ww";

    fetch(`${SHEETDB_URL}/search?name=${encodeURIComponent(name)}&idea=${encodeURIComponent(idea)}&category=${encodeURIComponent(category)}`)
      .then(res => res.json())
      .then(data => {
        const swot = data[0]?.swot || data[0]?.SWOT || "No SWOT found.";
        const lines = swot.split('\n');

        // Optional: Try to detect sections
        let s = '', w = '', o = '', t = '';
        let section = '';

        for (let line of lines) {
          if (line.toLowerCase().startsWith('strength')) section = 's';
          else if (line.toLowerCase().startsWith('weakness')) section = 'w';
          else if (line.toLowerCase().startsWith('opportun')) section = 'o';
          else if (line.toLowerCase().startsWith('threat')) section = 't';
          else {
            if (section === 's') s += line + '\n';
            else if (section === 'w') w += line + '\n';
            else if (section === 'o') o += line + '\n';
            else if (section === 't') t += line + '\n';
          }
        }

        document.getElementById("strengths").textContent = s.trim() || "N/A";
        document.getElementById("weaknesses").textContent = w.trim() || "N/A";
        document.getElementById("opportunities").textContent = o.trim() || "N/A";
        document.getElementById("threats").textContent = t.trim() || "N/A";
      })
      .catch(err => {
        document.getElementById("strengths").textContent = "Error loading SWOT.";
        console.error(err);
      });

    function downloadPDF() {
      const element = document.getElementById("swot-result");
      html2pdf().from(element).set({
        margin: 1,
        filename: `SWOT_${name || 'User'}.pdf`,
        html2canvas: { scale: 2 },
        jsPDF: { format: 'a4', orientation: 'portrait' }
      }).save();
    }
  </script>
</body>
</html>
