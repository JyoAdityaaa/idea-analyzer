<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SWOT Result Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7fafc;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h2 {
      color: #2c3e50;
    }

    .swot {
      margin-top: 20px;
      background: #eef;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
    }

    .download-btn {
      margin-top: 25px;
      background-color: #2193b0;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .download-btn:hover {
      background-color: #1e7e96;
    }
  </style>
</head>
<body>
  <div class="container" id="swot-container">
    <h2>Hi <span id="name">User</span>, here is your SWOT Analysis</h2>
    <p><strong>Idea:</strong> <span id="idea"></span></p>
    <p><strong>Category:</strong> <span id="category"></span></p>
    <div class="swot" id="swot">Loading SWOT...</div>

    <button class="download-btn" onclick="downloadPDF()">Download PDF</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const idea = params.get("idea");
    const category = params.get("category");

    document.getElementById("name").textContent = name || "User";
    document.getElementById("idea").textContent = idea || "your idea";
    document.getElementById("category").textContent = category || "N/A";

    const SHEETDB_URL = "https://sheetdb.io/api/v1/kuljjutug58ww";

    fetch(`${SHEETDB_URL}/search?name=${encodeURIComponent(name)}&idea=${encodeURIComponent(idea)}&category=${encodeURIComponent(category)}`)
      .then(res => res.json())
      .then(data => {
        const swot = data[0]?.swot || data[0]?.SWOT || "No SWOT found.";
        document.getElementById("swot").textContent = swot;
      })
      .catch(err => {
        document.getElementById("swot").textContent = "Error loading SWOT.";
        console.error(err);
      });

    function downloadPDF() {
      const element = document.getElementById("swot-container");
      const opt = {
        margin:       0.5,
        filename:     `SWOT_${name || 'User'}.pdf`,
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().from(element).set(opt).save();
    }
  </script>
</body>
</html>
