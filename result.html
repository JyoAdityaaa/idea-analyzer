<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SWOT Result Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7fafc;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2c3e50;
    }
    .swot {
      margin-top: 20px;
      background: #eef;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    .btn {
      margin-top: 25px;
      padding: 12px 20px;
      background-color: #2193b0;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #1e7e96;
    }
  </style>
</head>
<body>
  <div class="container" id="swot-result">
    <h2>Your SWOT Analysis Result</h2>
    <p><strong>Email:</strong> <span id="email">Loading...</span></p>
    <div class="swot" id="swot">Loading SWOT...</div>
    <button class="btn" onclick="downloadPDF()">ðŸ“¥ Download as PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    const email = new URLSearchParams(window.location.search).get("email");
    document.getElementById("email").textContent = email;

    const SHEETDB_URL = "https://sheetdb.io/api/v1/kuljjutug58ww";

    fetch(`${SHEETDB_URL}/search?email=${encodeURIComponent(email)}`)
      .then(res => res.json())
      .then(data => {
        const swot = data[0]?.swot || data[0]?.SWOT || "No SWOT found.";
        document.getElementById("swot").textContent = swot;
      })
      .catch(err => {
        console.error("Error:", err);
        document.getElementById("swot").textContent = "Error loading SWOT.";
      });

    function downloadPDF() {
      const element = document.getElementById("swot-result");
      html2pdf().from(element).save(`SWOT_${email}.pdf`);
    }
  </script>
</body>
</html>
