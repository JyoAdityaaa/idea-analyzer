<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SWOT Result Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7fafc;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2c3e50;
    }
    .swot {
      margin-top: 20px;
      background: #eef;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hi <span id="name">User</span>, here is your SWOT Analysis</h2>
    <p><strong>Idea:</strong> <span id="idea"></span></p>
    <p><strong>Category:</strong> <span id="category"></span></p>
    <div class="swot" id="swot">Loading SWOT...</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const idea = params.get("idea");
    const category = params.get("category");

    document.getElementById("name").textContent = name || "User";
    document.getElementById("idea").textContent = idea || "your idea";
    document.getElementById("category").textContent = category || "N/A";

    const SHEETDB_URL = "https://sheetdb.io/api/v1/kuljjutug58ww";

    fetch(`${SHEETDB_URL}/search?name=${encodeURIComponent(name)}&idea=${encodeURIComponent(idea)}&category=${encodeURIComponent(category)}`)
      .then(res => res.json())
      .then(data => {
        const swot = data[0]?.swot || data[0]?.SWOT || "No SWOT found.";
        document.getElementById("swot").textContent = swot;
      })
      .catch(err => {
        document.getElementById("swot").textContent = "Error loading SWOT.";
        console.error(err);
      });
  </script>
</body>
</html>
